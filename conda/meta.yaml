{% set data= load_setup_py_data() %}
package:
  name: "vanward"
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
  run:
    - python
    - setuptools
    - setuptools_scm
    - jira
    - gql
    - pyyaml
    - gitpython

about:
  home: {{ data.get('project_urls')["Source Code"] }}
  license: {{ data.get('license') }}
  license_file: LICENSE
